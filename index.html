<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>泊寓 Bo Yu | 雲端版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- 引入 Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50 text-gray-700">

    <!-- Supabase 設定與初始化 -->
    <script>
        // TODO: 請填入你的 Supabase 資訊
        const supabaseUrl = 'https://yefofwvhxopiaidmmbdh.supabase.co'; 
        const supabaseKey = 'sb_secret_AEYcDupS4wW3TDWIfAj7Nw_3_zXVnSp';
        const supabase = _supabase.createClient(supabaseUrl, supabaseKey);
    </script>

    <!-- 導航欄 -->
    <nav class="fixed w-full z-50 bg-white/90 backdrop-blur-md shadow-sm">
        <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold tracking-widest text-gray-800">泊寓</a>
            <div id="auth-section">
                <button onclick="toggleModal('auth-modal')" class="text-sm border border-gray-300 px-4 py-2 rounded hover:bg-black hover:text-white transition">登入 / 註冊</button>
            </div>
        </div>
    </nav>

    <!-- 這裡省略 Header 和 Room 區塊 (與之前相同) -->
    <div class="h-20"></div> <!-- 佔位用 -->

    <!-- 訂房區塊 -->
    <section id="booking" class="py-20 bg-gray-100">
        <div class="max-w-4xl mx-auto px-6">
            <div class="bg-white p-8 shadow-xl rounded-sm text-center">
                <h2 class="text-2xl font-light mb-6">預約您的住宿</h2>
                <input type="text" id="calendar-input" class="w-full max-w-sm mx-auto border p-3 rounded" placeholder="載入房況中...">
                <p class="text-xs text-gray-400 mt-2">* 灰色日期為已預訂 (Booking.com 同步)</p>
            </div>
        </div>
    </section>

    <!-- 社群區塊 -->
    <section id="community" class="py-20 max-w-5xl mx-auto px-6">
        <div class="flex justify-between items-end mb-10">
            <h2 class="text-3xl font-light">旅人誌</h2>
            <button onclick="checkAuthForPost()" class="bg-black text-white px-6 py-2 text-sm">撰寫心得</button>
        </div>
        <div id="posts-container" class="grid md:grid-cols-3 gap-6"></div>
    </section>

    <!-- 登入 Modal -->
    <div id="auth-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center">
        <div class="bg-white p-8 rounded shadow-2xl w-96 relative">
            <button onclick="toggleModal('auth-modal')" class="absolute top-2 right-4 text-2xl">&times;</button>
            <h3 class="text-xl font-bold mb-4">登入 / 註冊</h3>
            <input id="email" type="email" placeholder="Email" class="w-full border p-2 mb-2">
            <input id="password" type="password" placeholder="密碼" class="w-full border p-2 mb-4">
            <div class="flex gap-2">
                <button onclick="handleLogin()" class="flex-1 bg-black text-white py-2">登入</button>
                <button onclick="handleRegister()" class="flex-1 border border-black py-2">註冊</button>
            </div>
        </div>
    </div>

    <!-- 發文 Modal -->
    <div id="post-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center">
        <div class="bg-white p-8 rounded shadow-2xl w-96 relative">
            <button onclick="toggleModal('post-modal')" class="absolute top-2 right-4 text-2xl">&times;</button>
            <h3 class="text-xl font-bold mb-4">分享心得</h3>
            <textarea id="post-content" class="w-full border p-2 h-32 mb-4"></textarea>
            <button onclick="submitPost()" class="w-full bg-black text-white py-2">送出</button>
        </div>
    </div>

    <script>
        function toggleModal(id) { document.getElementById(id).classList.toggle('hidden'); }

        // --- 1. 會員系統 (Supabase Auth) ---
        async function handleRegister() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { data, error } = await supabase.auth.signUp({ email, password });
            if (error) alert(error.message);
            else alert("註冊成功！請檢查信箱驗證信 (或直接登入)");
        }

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { data, error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) alert(error.message);
            else {
                alert("登入成功");
                toggleModal('auth-modal');
                updateUI(data.user);
            }
        }

        async function checkUser() {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) updateUI(user);
        }

        function updateUI(user) {
            document.getElementById('auth-section').innerHTML = `<span>Hi, ${user.email}</span> <button onclick="handleLogout()" class="text-xs underline ml-2">登出</button>`;
        }

        async function handleLogout() {
            await supabase.auth.signOut();
            location.reload();
        }

        // --- 2. 留言板 (Supabase Database) ---
        async function loadPosts() {
            // 直接從 Supabase 抓取資料
            const { data, error } = await supabase.from('posts').select('*').order('created_at', { ascending: false });
            
            const container = document.getElementById('posts-container');
            container.innerHTML = data.map(post => `
                <div class="bg-white p-6 shadow border border-gray-100">
                    <div class="text-xs text-gray-400 mb-2">${new Date(post.created_at).toLocaleDateString()}</div>
                    <p class="text-gray-600">${post.content}</p>
                    <div class="text-xs font-bold mt-4 text-right">- ${post.user_email.split('@')[0]}</div>
                </div>
            `).join('');
        }

        async function checkAuthForPost() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) { alert("請先登入"); toggleModal('auth-modal'); }
            else toggleModal('post-modal');
        }

        async function submitPost() {
            const content = document.getElementById('post-content').value;
            const { data: { user } } = await supabase.auth.getUser();
            
            const { error } = await supabase.from('posts').insert({ content: content, user_email: user.email });
            
            if (!error) {
                alert("發布成功");
                toggleModal('post-modal');
                loadPosts();
            }
        }

        // --- 3. 訂房日曆 (Serverless API) ---
        // 注意：這裡我們會呼叫 Vercel 的 API，請看下文說明
        async function loadCalendar() {
            try {
                // 這裡的 /api/calendar 是我們即將在 Vercel 建立的
                const res = await fetch('/api/calendar'); 
                const bookedDates = await res.json();
                
                flatpickr("#calendar-input", {
                    inline: true,
                    minDate: "today",
                    disable: bookedDates,
                    onChange: function(selectedDates, dateStr) {
                        window.open("https://www.booking.com/hotel/tw/bo-yu-boyu.zh-tw.html", "_blank");
                    }
                });
            } catch (e) { console.log("日曆載入失敗", e); }
        }

        // 初始化
        checkUser();
        loadPosts();
        loadCalendar();
    </script>
</body>
</html>
